<!DOCTYPE html>
<html ng-app="webLugas">
<head>
	<title>Louis Lugas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" ;charset="UTF-8"/>
	<link type="text/css" rel="stylesheet" href="../bower_components/Materialize/bin/materialize.css" media="screen,projection"/>
  	<link type="text/css" rel="stylesheet" href="../assets/css/custom.css">
</head>
<body ng-controller="PhoneListCtrl">
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper"> <!-- navbar -->
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-activates="mobile-side-bar" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>

                </ul>
                <ul class="side-nav" id="mobile-side-bar">

                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
            </div>
        </nav>
    </div>
    
    <div class="container content">
        <div class="row">
            <ul class="project">

            </ul>
        </div>
    </div>

    <div class="btnright"><span class="material-icons">keyboard_arrow_right</span></div>

	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>

    <script type="text/javascript" src="../assets/js/custom.js"></script>
