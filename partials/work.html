<div class="container content">
    <div class="row">
        <ul class="project">
            <li class="work" ng-repeat="work in project">
                <img ng-src="assets/{{work.imgUrl}}"></img>
            </li>
        </ul>
    </div>
    <div class="btnright" ng-click='rightClick()'><span class="material-icons">keyboard_arrow_right</span></div>
    <div class="btnleft" ng-click='leftClick()'><span class="material-icons">keyboard_arrow_left</span></div>
</div>
